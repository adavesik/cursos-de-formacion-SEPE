name: Daily Madrid Courses Scrape

on:
  schedule:
    - cron: "5 3 * * *"   # daily at 03:05 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scraper/scrape_madrid.py

      - name: Show outputs
        if: always()
        run: |
          echo "==== repo root ===="
          ls -la
          echo "==== public ===="
          ls -la public || true
          echo "==== debug ===="
          ls -la debug || true
          [ -f public/madrid_cursos.json ] && wc -c public/madrid_cursos.json || echo "NO JSON"
          [ -f public/madrid_cursos.xlsx ] && wc -c public/madrid_cursos.xlsx || echo "NO XLSX"

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: madrid-cursos-output
          path: |
            public/madrid_cursos.json
            public/madrid_cursos.xlsx
            debug/**/*.png
            debug/**/*.html
          if-no-files-found: warn

      - name: Commit & push Excel (with diagnostics)
        run: |
          set -e
          echo "Git status BEFORE:"
          git status -s || true
          echo "Top-level:"
          ls -la
          echo "Public dir:"
          ls -la public || true

          # Ensure Git is happy in CI
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          if [ ! -f public/madrid_cursos.xlsx ]; then
            echo "❌ public/madrid_cursos.xlsx missing. Failing."
            exit 1
          fi

          echo "Staging files…"
          git add -A

          echo "Git status AFTER add:"
          git status -s || true

          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit (file may be identical)."
            exit 0
          fi

          echo "Committing…"
          git commit -m "chore(data): update madrid_cursos.xlsx [skip ci]"

          echo "Pushing…"
          git push
